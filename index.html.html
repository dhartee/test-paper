<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Question Paper Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="input-section">
        <h2>Create Your Question Paper</h2>
        
        <div class="header-inputs">
            <div class="input-group">
                <label for="instituteNameInput">Type Your Institute Name:</label>
                <input type="text" id="instituteNameInput">
            </div>
            <div class="input-group">
                <label for="examNameInput">Type Your Exam Name:</label>
                <input type="text" id="examNameInput">
            </div>
        </div>

        <label for="questionInput">Type Your Questions:</label>
        <textarea id="questionInput" placeholder="e.g., Q.1) What are the necessary ingredient of a proper affidavit? (8).." rows="10"></textarea>
        
        <div class="button-group">
            <button id="generateButton">Generate Paper</button>
            <button id="printButton" disabled>üñ®Ô∏è Print Paper</button>
        </div>
    </div>

    <div class="question-paper-container">
        <header class="question-paper-header">
            <h1 id="paperInstituteName">Rajasthan High Court, Jodhpur</h1>
            <h2 id="paperExamName">Assistant Stamp Reporter Exam-2025</h2>
            <h3>Question Paper</h3>
            <div class="details">
                <p class="time">Time: 1 hrs</p>
                <p class="mm">MM-30</p>
            </div>
            <div class="note">
                <p><strong>Note: Answer all the questions.</strong></p>
                <p><strong>Mention date and name on answersheet.</strong></p>
            </div>
        </header>

        <main id="question-paper-main">
            </main>

        <footer class="question-paper-footer">
            <p>***</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
